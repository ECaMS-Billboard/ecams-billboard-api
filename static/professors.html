<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professors List</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; }
        .container { text-align: center; padding: 50px; }
        h1 { color: #343a40; }
        ul { list-style-type: none; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; }
        li { background-color: #e9ecef; margin: 10px; padding: 10px; border-radius: 5px; width: 200px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        p { margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professors</h1>
        <div id="professor-data"></div>
    </div>
    <script>
        fetch('/prof-list')
            .then(response => response.json())
            .then(data => {
                const professorDiv = document.getElementById('professor-data');
                let html = '<ul>';
                data.forEach(professor => {
                    html += `<li>
                                <p>${professor.fname} ${professor.lname} - ${professor.email}</p>
                                <p>${professor.dept} - ${professor.office}</p>
                             </li>`;
                });
                html += '</ul>';
                professorDiv.innerHTML = html;
            })
            .catch(err => {
                console.error('Failed to fetch professors:', err);
                document.getElementById('professor-data').innerHTML = 'Failed to fetch professors. Please try again later.';
            });
    </script>
</body>
</html>
