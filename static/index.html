<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECAMS API Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #b11010;
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #1e1e1e;
            padding-top: 20px;
            text-align: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        .sidebar #logoutButton {
            background-color: #e74c3c; /* Red for logout */
        }

        .sidebar #logoutButton:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        /* Main content margin for sidebar */
        .container {
            margin-left: 270px;
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #b11010;
        }

        /* Logout button positioning */
        #logoutButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e74c3c; /* Red */
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: none; /* Hidden by default */
        }

        #logoutButton:hover {
            background-color: #c0392b;
        }

        /* Button for Back (Global) */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ECAMS API</h2>
        <button onclick="window.location.href='/auth/google'" id="googleLoginButton">Sign in with Google</button>
        <button onclick="window.location.href='/professors'" style="display: none;" id="professorsButton">Professors</button>
        <button onclick="window.location.href='/slides'" style="display: none;" id="slidesButton">Slides</button>
        <button onclick="window.location.href='/users'" style="display: none;" id="allowedEmailsButton">Users</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to ECAMS API</h1>
    </div>

    <!-- Logout Button (hidden by default) -->
    <button onclick="window.location.href='/logout'" id="logoutButton" style="display: none;">Logout</button>

    <script>
        // Check if the user is authenticated
        fetch('/api/check-auth')
            .then(response => {
                if (response.ok) {
                    document.getElementById('professorsButton').style.display = 'inline-block';
                    document.getElementById('slidesButton').style.display = 'inline-block';
                    document.getElementById('allowedEmailsButton').style.display = 'inline-block';
                    document.getElementById('logoutButton').style.display = 'inline-block';
                    document.getElementById('googleLoginButton').style.display = 'none';  // Hide Google Login button after successful login
                }
            })
            .catch(error => console.error('Error checking authentication:', error));
    </script>
</body>
</html>
