<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECAMS API Home</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #b11010;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #1e1e1e;
      padding-top: 20px;
      text-align: center;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .sidebar h2 {
      color: white;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .sidebar button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px;
      width: 90%;
      font-size: 18px;
      cursor: pointer;
      margin: 10px auto;
      border-radius: 5px;
      transition: background-color 0.3s;
      display: block;
    }

    .sidebar button:hover {
      background-color: #0056b3;
    }

    .sidebar .sidebar-logout {
      background-color: #e74c3c;
      display: none; /* hidden by default */
    }

    .sidebar .sidebar-logout:hover {
      background-color: #c0392b;
    }

    .container {
      margin-left: 270px;
      padding: 50px;
      text-align: center;
    }

    h1 {
      color: #b11010;
      font-size: 36px;
      word-break: break-word;
      max-width: 100%;
      margin: 0 auto;
    }

    #logoutButton {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
      z-index: 1001;
    }

    #logoutButton:hover {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
        padding-top: 10px;
      }

      .sidebar h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .sidebar button {
        padding: 10px;
        font-size: 14px;
      }

      .container {
        margin-left: 190px;
        padding: 20px;
        text-align: left;
      }

      h1 {
        font-size: 26px;
        line-height: 1.2;
        white-space: normal;
        word-break: break-word;
      }

      #logoutButton {
        display: none !important;
      }

      .sidebar .sidebar-logout {
        display: block !important;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 150px;
      }

      .container {
        margin-left: 160px;
        padding: 15px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ECAMS API</h2>
    <button onclick="window.location.href='/auth/google'" id="googleLoginButton">Sign in with Google</button>
    <button onclick="window.location.href='/professors'" style="display: none;" id="professorsButton">Professors</button>
    <button onclick="window.location.href='/slides'" style="display: none;" id="slidesButton">Slides</button>
    <button onclick="window.location.href='/users'" style="display: none;" id="allowedEmailsButton">Users</button>
    <button onclick="window.location.href='/logout'" class="sidebar-logout" id="mobileLogoutButton">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to<br>ECAMS API</h1>
  </div>

  <!-- Desktop Logout -->
  <button onclick="window.location.href='/logout'" id="logoutButton">Logout</button>

  <script>
    fetch('/api/check-auth')
      .then(response => {
        if (response.ok) {
          document.getElementById('professorsButton').style.display = 'inline-block';
          document.getElementById('slidesButton').style.display = 'inline-block';
          document.getElementById('allowedEmailsButton').style.display = 'inline-block';
          document.getElementById('googleLoginButton').style.display = 'none';

          if (window.innerWidth <= 768) {
            document.getElementById('mobileLogoutButton').style.display = 'block';
          } else {
            document.getElementById('logoutButton').style.display = 'inline-block';
          }
        }
      })
      .catch(error => console.error('Error checking authentication:', error));
  </script>
</body>
</html>
