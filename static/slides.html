<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #343a40;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        img {
            max-width: 300px;
            height: auto;
        }

        form {
            margin-bottom: 20px;
        }

        input,
        button {
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Slides</h1>
        <p id="submissions-status" style="margin: 8px 0 20px; color:#b11010; font-weight:bold;"></p>
        <button onclick="window.location.href='/'">Back</button>
        <form id="add-slide-form" enctype="multipart/form-data">
            <input type="file" id="slide-file" accept="image/*" required>
            <button type="submit">Add Slide</button>
        </form>
        <div id="slides-data"></div>
    </div>
    <script>
        let submissionsEnabled = true; // default; will be updated on load

        // === UI helpers ===
        function setUploadFormEnabled(enabled) {
            const fileInput = document.getElementById('slide-file');
            const submitBtn = document.querySelector('#add-slide-form button[type="submit"]');
            const statusEl = document.getElementById('submissions-status');

            submissionsEnabled = enabled;

            if (enabled) {
                statusEl.textContent = 'âœ… Flyer submissions are ENABLED.';
                statusEl.style.color = '#1b5e20';
                fileInput.disabled = false;
                submitBtn.disabled = false;
                submitBtn.title = '';
            } else {
                statusEl.textContent = 'ðŸš« Flyer submissions are DISABLED by an administrator.';
                statusEl.style.color = '#b11010';
                fileInput.disabled = true;
                submitBtn.disabled = true;
                submitBtn.title = 'Uploads are currently disabled';
            }
        }

        async function refreshUploadToggleStatus() {
            try {
                // same-origin; cookies already present; add credentials for clarity
                const res = await fetch('/api/admin/submissions/enabled', { credentials: 'include' });
                if (!res.ok) throw new Error(`Status fetch failed: ${res.status}`);
                const data = await res.json();
                setUploadFormEnabled(Boolean(data.submissionsEnabled));
            } catch (e) {
                console.error(e);
                // If status canâ€™t be read, keep form enabled to avoid blocking admins accidentally,
                // but show a warning to the user.
                const statusEl = document.getElementById('submissions-status');
                statusEl.textContent = 'âš ï¸ Unable to verify submission status. (Check network/auth.)';
                statusEl.style.color = '#b36b00';
            }
        }

        // === Slides list ===
        function fetchSlides() {
            fetch('/list-images', { credentials: 'include' })
                .then(response => response.json())
                .then(data => {
                    const slidesDiv = document.getElementById('slides-data');
                    if (!Array.isArray(data)) {
                        slidesDiv.textContent = typeof data === 'string' ? data : 'No images found.';
                        return;
                    }
                    let html = '<ul>';
                    data.forEach(slide => {
                        html += `<li>
                                    <img src="/image/${slide.fileId}" alt="${slide.filename}">
                                    <p>${slide.filename}</p>
                                    <p>Department: <span id="department-${slide.fileId}">${slide.department}</span></p>
                                    <p>Status: ${slide.approved ? 'Approved' : 'Pending'}</p>
                                    <button onclick="changeDepartment('${slide.fileId}')">Change Department</button>
                                    <button onclick="approveSlide('${slide.fileId}')">Approve</button>
                                    <button onclick="declineSlide('${slide.fileId}')">Decline</button>
                                    <button onclick="deleteSlide('${slide.fileId}')">Delete</button>
                                 </li>`;
                    });
                    html += '</ul>';
                    slidesDiv.innerHTML = html;
                })
                .catch(err => {
                    console.error('Failed to fetch slides:', err);
                    document.getElementById('slides-data').innerHTML = 'Failed to fetch slides. Please try again later.';
                });
        }

        // === Upload handler ===
        document.getElementById('add-slide-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            if (!submissionsEnabled) {
                alert('Uploads are currently disabled by an administrator.');
                return;
            }

            const file = document.getElementById('slide-file').files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                // Expect 201 when enabled; 503 when disabled
                if (res.status === 503) {
                    const body = await res.json().catch(() => ({}));
                    alert(body?.error || 'Uploads are disabled.');
                    // Ensure UI matches server truth in case it changed since page load
                    await refreshUploadToggleStatus();
                    return;
                }

                if (!res.ok) {
                    const body = await res.json().catch(() => ({}));
                    throw new Error(body?.error || `Upload failed: ${res.status}`);
                }

                // Success
                await fetchSlides();
                document.getElementById('add-slide-form').reset();
            } catch (err) {
                console.error('Failed to upload slide:', err);
                alert('Upload failed. See console for details.');
            }
        });

        // === Approve/Decline/Delete ===
        function approveSlide(id) {
            fetch(`/approve-slide/${id}`, { method: 'PUT', credentials: 'include' })
                .then(() => fetchSlides())
                .catch(err => console.error('Failed to approve slide:', err));
        }

        function declineSlide(id) {
            fetch(`/decline-slide/${id}`, { method: 'PUT', credentials: 'include' })
                .then(() => fetchSlides())
                .catch(err => console.error('Failed to decline slide:', err));
        }

        function deleteSlide(id) {
            if (confirm('Are you sure you want to delete this slide?')) {
                fetch(`/delete-slide/${id}`, { method: 'DELETE', credentials: 'include' })
                    .then(() => fetchSlides())
                    .catch(err => console.error('Failed to delete slide:', err));
            }
        }

        function changeDepartment(id) {
            const newDepartment = prompt("Enter new department:", "N/A");
            if (newDepartment) {
                fetch(`/edit-department/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ department: newDepartment }),
                })
                    .then(() => {
                        document.getElementById(`department-${id}`).innerText = newDepartment;
                    })
                    .catch(err => console.error('Failed to change department:', err));
            }
        }

        // Expose functions used in inline onclick handlers
        window.approveSlide = approveSlide;
        window.declineSlide = declineSlide;
        window.deleteSlide = deleteSlide;
        window.changeDepartment = changeDepartment;

        // === On page load ===
        (async function init() {
            await refreshUploadToggleStatus();
            fetchSlides();
        })();
    </script>
</body>

</html>
