<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECAMS Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #1e1e1e;
            color: white;
            padding-top: 20px;
            text-align: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        .sidebar #logoutButton {
            background-color: #e74c3c;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .sidebar #logoutButton:hover {
            background-color: #c0392b;
        }

        /* Main content layout */
        .container {
            margin-left: 270px;
            padding: 50px;
        }

        h1 {
            color: #343a40;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ECAMS API</h2>
        <button onclick="window.location.href='/professors'">Professors</button>
        <button onclick="window.location.href='/slides'">Slides</button>
        <button onclick="window.location.href='/users'">Users</button>
    </div>

    <!-- Logout Button -->
    <button onclick="window.location.href='/logout'" id="logoutButton">Logout</button>

    <!-- Main Content -->
    <div class="container">
        <!-- Page-specific content will go here -->
    </div>

    <script>
        // Additional JavaScript for page-specific functionality can be included here
    </script>
</body>
</html>
