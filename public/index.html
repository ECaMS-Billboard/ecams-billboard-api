<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECAMS API</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 5%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .button-container {
      margin-bottom: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d62839;
    }

    .gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 80%; 
    }

    .image-card {
      background-color: white;
      color: black;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      width: 200px;
    }

    .image-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to ECAMS API</h1>

  <div class="button-container">
    <button onclick="window.location.href='/prof-list'">Professor List</button>
    <button id="slides-btn">Slides</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    document.getElementById('slides-btn').addEventListener('click', showSlides);

    async function fetchImages() {
      try {
        const response = await fetch('/list-images');
        if (!response.ok) {
          throw new Error(`Failed to load images: ${response.statusText}`);
        }
        const files = await response.json();
        displayImages(files);
      } catch (error) {
        console.error('Error fetching images:', error);
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = `<p>Error fetching images: ${error.message}</p>`;
      }
    }

    function displayImages(files) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      gallery.style.display = 'flex';

      if (files.length === 0) {
        gallery.innerHTML = '<p>No images found.</p>';
        return;
      }

      files.forEach((file) => {
        const imageCard = document.createElement('div');
        imageCard.className = 'image-card';

        const img = document.createElement('img');
        img.src = `/image/${file.filename}`;
        img.alt = file.filename;

        const caption = document.createElement('p');
        caption.textContent = file.filename;

        imageCard.appendChild(img);
        imageCard.appendChild(caption);
        gallery.appendChild(imageCard);
      });
    }

    function showSlides() {
      const gallery = document.getElementById('gallery');
      if (gallery.style.display === 'none' || gallery.innerHTML === '') {
        fetchImages();
      } else {
        gallery.style.display = 'none'; // Toggle on/off
      }
    }
  </script>
</body>
</html>
